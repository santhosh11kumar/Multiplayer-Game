<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <!-- user_tab -->
        <div class="user_details_tab user_det_tab_temp">
            <img
                src="Assets/logo_black.webp" class="bg_img">
            <div class="user_1 users"> Player 1:
                <input type="text" class="player_1">
            </div>
            <div class="user_2 users"> Player 2:
                <input type="text" class="player_2">
            </div>
            <span class="start_btn">START</span>
        </div>

        <!--game section  -->

        <div class="wrapper wrapper_">

            <div class="display_player">

            </div>

            <!-- hero section -->
            <div class="game_space">
                <div class="box box_1 "></div>
                <div class="box box_2 "></div>
                <div class="box box_3 "></div>
                <div class="box box_4 "></div>
                <div class="box box_5 "></div>
                <div class="box box_6 "></div>
                <div class="box box_7 "></div>
                <div class="box box_8 "></div>
                <div class="box box_9 "></div>
            </div>

        </div>

        <!-- Result -->
        <div class="bg_final">
            <div class="final_tab final_tab_">
                <p class="winner_text">winner is </p>

                <div class="winner_">

                </div>
                <div class="nav_">
                    <div class="home">
                        <svg class="home_btn" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512" width="64px" height="64px"><path
                                fill="#E04F5F"
                                d="M7.9,256C7.9,119,119,7.9,256,7.9C393,7.9,504.1,119,504.1,256c0,137-111.1,248.1-248.1,248.1C119,504.1,7.9,393,7.9,256z" /><path
                                fill="#FFF"
                                d="M408.1,206.8l-150.1-74.9c-1.3-0.6-2.7-0.6-4,0l-150.2,74.9c-1.7,0.8-2.7,2.4-2.7,4.3v29.6c0,1.6,0.8,3.1,2.2,4c1.4,0.9,3.1,1,4.5,0.3l148.2-74l148.1,74c0.6,0.3,1.3,0.5,2,0.5c0.9,0,1.8-0.2,2.5-0.7c1.4-0.9,2.2-2.4,2.2-4V211C410.8,209.2,409.8,207.5,408.1,206.8z" /><path
                                fill="#FFF"
                                d="M380.5 245.8L256 183.8 131.5 245.8 131.5 360.8 200.5 360.8 200.5 272.6 248 272.6 248 360.8 380.5 360.8z" /><path
                                fill="#EA4949"
                                d="M263.7 272.6H295.7V304.6H263.7z" /></svg>
                    </div>
                    <div class="replay">
                        <img src="Assets/icons8-replay-96.png"
                            class="replay_btn">
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
